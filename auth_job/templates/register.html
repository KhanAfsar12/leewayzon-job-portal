{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Move these styles to styles.css */

        /* Styles for messages */
.messages {
    margin-top: 40px;
}

.alert {
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 10px;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.alert-info {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
}

.alert-warning {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .text-danger {
            color: red;
            font-size: 0.9em;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login button {
            background-color: #db4437;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-login button:hover {
            background-color: #c23321;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <main>
        <div id="messages" class="messages">
            {% if messages %}
                {% for message in messages %}
                <div id="message_{{ message.id }}" class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="container">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn" type="submit">Register</button>
            </form>
            <div class="text-center">
                <a href="{% url 'login' %}">Already Have an Account? Login</a>
            </div>
            <div class="social-login">
                <p>Or sign up using:</p>
                <a href="{% provider_login_url 'google' %}" aria-label="Sign up with Google">
                    <button type="button">Google Sign Up</button>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
